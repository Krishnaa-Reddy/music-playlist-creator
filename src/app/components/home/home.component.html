
<div>
    <button (click)="getArtists()">Get Artists</button>
    <button (click)="deleteArtist()">Delete</button>
</div>
<br>

<h4 *ngIf="loading">Loading...</h4>
<h4 *ngIf="deleting">Deleting...</h4>

<ng-template #noArtists>No artists available.</ng-template>
<ng-container *ngIf="artistsAvailable; else noArtists">
    <div *ngFor="let artist of artistsSubject | async"><strong>{{artist}}</strong></div>
</ng-container>
